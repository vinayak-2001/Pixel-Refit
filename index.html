      <div class="content">
        <p id="logo">PIXEL REFIT</p>

        <div class="choose_image">

              xmlns="http://www.w3.org/2000/svg"

              id="selectedImage"
              accept="image/jpeg, image/png"

          </div>
        </div>

        <canvas id="image_canvas"></canvas>

        <div class="image_holder">
          <button id="remove_img_btn">

          </button>

        </div>

        <div class="options">
          <div class="option">
            <input
              type="range"
              max="200"
              min="0"
              value="100"
              id="brightness"
              class="slider"
            />
            <p id="brightVal" class="show_value">100</p>
          </div>

          <div class="option">
            <input
              type="range"
              max="40"
              min="0"
              value="0"
              id="blur"
              class="slider"
            />
            <p id="blurVal" class="show_value">0</p>
          </div>

          <div class="option">
            <input
              type="range"
              max="100"
              min="0"
              value="0"
              id="greyScale"
              class="slider"
            />
            <p id="greyVal" class="show_value">0</p>
          </div>

          <div class="option">
            <input
              type="range"
              max="100"
              min="0"
              value="0"
              id="hue"
              class="slider"
            />
            <p id="hueVal" class="show_value">0</p>
          </div>

          <div class="option">
            <input
              type="range"
              max="100"
              min="1"
              value="1"
              id="saturation"
              class="slider"
            />
            <p id="saturationVal" class="show_value">1</p>
          </div>
        </div>
